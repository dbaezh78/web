<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Texto Ampliado</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        textarea {
            width: 100%;
            height: 100%;
            font-size: 18px; /* Tamaño de letra en píxeles */
            border: none; /* Elimina el borde predeterminado */
            resize: none; /* Evita que el usuario redimensione el textarea */
        }
    </style>
</head>
<body>
    <textarea>Este es el contenido completo de tu texto. Puedes pegar aquí todo el texto que desees ver en pantalla.</textarea>
</body>
</html>
